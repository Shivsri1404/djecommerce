{% extends "shop/base.html" %}
{% block title %}Product Detail Page{% endblock %}
{% block body %}
<div class="container">
    <div class="row" id="product_detail_main" data-image_width="50_pc" data-image_layout="carousel">
        <div class="col-lg-6 mt-lg-4 position-relative" data-image-amount="1">
            <div id="o-carousel-product" class="carousel slide position-sticky mb-3 overflow-hidden" style="top: 62.6px;">
                <div class="o_carousel_product_outer carousel-outer position-relative d-flex align-items-center w-100 overflow-hidden">
                    <div class="carousel-inner h-100">
                        <div class="carousel-item h-100 text-center active" style="min-height: 344.8px;">
                            <div class="position-relative d-inline-flex overflow-hidden m-auto w-100">
                                <span class="o_ribbon d-none z-1" ></span>
                                <div class="d-flex align-items-start justify-content-center w-100 oe_unmovable">
                                    <img src="{{ product.product_image.url }}" 
                                        class="img img-fluid oe_unmovable product_detail_img" 
                                        alt="{{ product.name }}" 
                                        loading="lazy"
                                        style="height: 400px; width: 400px; object-fit: cover;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="product_details" class="col-lg-6 mt-md-4">
            <h1>{{ product.name|upper }}</h1>
            <h1>$ {{ product.price }}</h1>
            <br>
            <button type="button" role="button" id="add_to_cart" class="btn btn-primary">
                <i class="fa fa-shopping-cart"></i>
                Add to cart
            </button>
            <button type="button" role="button" id="add_to_wishlist" class="btn btn-primary">
                <i class="fa fa-heart-o"></i>
                Add to wishlist
            </button>
            <br><br>
            <div id="o_product_description" class="d-flex justify-content-between flex-column flex-md-row align-items-md-end gap-3 mb-3">
                <p class="text-muted mb-0">
                <a href="#" class="text-muted"><u>Description</u></a><br>
                {{ product.description }}</p>
            </div>
            <div id="o_product_terms_and_share" class="d-flex justify-content-between flex-column flex-md-row align-items-md-end gap-3 mb-3">
                <p class="text-muted mb-0">
                <a href="#" class="text-muted"><u>Terms and Conditions</u></a><br>
                30-day money-back guarantee<br>
                Shipping: 2-3 Business Days
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
